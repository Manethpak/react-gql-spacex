overwrite: true
schema: "https://api.spacex.land/graphql"
documents: "src/**/*.{gql,graphql}"
generates:
  src/apollo/generated/schema.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
